<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Titan Market</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="login.component.scss" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="WhiteContainer">
    <img class="mb-4" src="https://media.discordapp.net/attachments/938791417344585738/938794673164656691/unknown.png" alt="" width="390" height="177">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="floatingInput, email" placeholder="name@example.com">
      <label for="floatingInput, email">Email address</label>
    </div>
  
    <div class="form-floating">
      <input [type]="passwordField?'text':'password'" class="form-control" id="floatingPassword" formControlName="password"  placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <button class="w-100 btn btn-lg btn-primary" (click)="Create()">Create User</button>


    <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
  </form>
</main>
</body>
</html>
