<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Titan Market</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="login.component.scss" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="WhiteContainer">
    <img class="mb-4" src="https://media.discordapp.net/attachments/938791417344585738/938794673164656691/unknown.png" alt="" width="390" height="177">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


    <div class="form-floating">
      <label for="email">Email address</label>:
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>

    <label for="password">Password</label>:
    <input type="password" class="form-control" id="password" placeholder="Password"
    [type]="passwordField?'text':'password'" formControlName="password" class="BoxDesign">
    <div class="form-floating" *ngIf="password && password.invalid && (password.dirty || password.touched)"
         class="PasswordWarning">
      <div *ngIf="password.errors?.required">
        Password is required.
      </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
         class="PasswordWarning">
      <div *ngIf="password.errors?.required">
        Password is required.
      </div>
    </div>
    <button class="loginbtn" type="submit"
            [disabled]="!loginForm.valid"style="margin: 5px">Sign in</button>
    <button class="CreateButton" (click)="Create()">Create User</button>


    <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
  </form>
</main>




</body>
</html>
